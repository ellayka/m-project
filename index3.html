    <img src="contact-us.jpg" style="margin-top: 0px; margin-left: 100px" />
    <div class="container">
      <div class="text-dark pt-5">
        <p style="font-family: Lucida Sans; font-size: 100%">
          Please use the form below to contact us if you have any queries or
          inquiries. We will be pleased to help you as soon as possible.
        </p>
      </div>
      <div class="col-lg-6">
        <form>
          <div class="form-group mt-5">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="ex. Juan dela Cruz"
            />
          </div>
          <div class="form-group mt-3">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="ex. xxxxxxx23@gmail.com"
            />
          </div>
          <div class="form-group mt-3">
            <label for="your_message">Your Message:</label>
            <textarea
              style="width: 500px"
              rows="7"
              class="form-control"
              placeholder="Write your message here"
            ></textarea>
          </div>
          <br />
          <input
            class="btn btn-success hover-button"
            type="send_message"
            value="Send message"
          />
        </form>
      </div>
    </div>
